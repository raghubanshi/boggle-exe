<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>

<body>
    {{board}}
    <section id="boggle">
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>High Score:
            <b>{{ highscore }}</b>
            in {{ nplays }} plays
        </p>

        <p>
            Score: <b class="score">0</b>
            Seconds Left: <b class="timer"></b>
        </p>

        <form method="POST" class="add-word">
            <input name="word" class="word" placeholder="Enter Word">
            <button>Enter</button>
        </form>

        <p class="msg">
            <!-- our JS will put messages here dynamically -->
        </p>

        <ul class="words">
            <!-- our JS will words here as they score -->
        </ul>
    </section>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/static/boggle.js"></script>
</body>

</html>
